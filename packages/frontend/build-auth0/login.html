<!doctype html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - Hackathon App</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"><style>:root{--primary-color:#47A248;--primary-light:#589636;--primary-dark:#2E6A2E;--secondary-color:#2F5AA8;--secondary-light:#4A7BD8;--secondary-dark:#1D3C72;--background-color:#FFFFFF;--surface-color:#F5F5F5;--error-color:#B00020;--text-color:#333333;--text-light:#666666;--success-color:#4CAF50;--warning-color:#FFC107;--info-color:#2196F3}*{margin:0;padding:0;box-sizing:border-box}body{font-family:Roboto,-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;font-size:1rem;line-height:1.5;color:var(--text-color);background-color:var(--background-color);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}.container{max-width:450px;margin:0 auto;padding:2rem 1.5rem;width:100%}.paper{background-color:#fff;border-radius:.5rem;box-shadow:0 1px 3px rgba(0,0,0,.12);padding:2rem;border:1px solid rgba(0,0,0,.05)}.header{margin-bottom:2rem}.welcome{font-size:1rem;font-weight:400;color:var(--text-light);margin-bottom:.5rem}.title{font-size:1.75rem;font-weight:500;color:var(--text-color);margin-bottom:1.5rem}.form-group{margin-bottom:1rem}.form-label{display:block;margin-bottom:.5rem;font-size:.875rem;color:var(--text-color)}.form-control{display:block;width:100%;padding:.75rem;font-size:1rem;line-height:1.5;color:var(--text-color);background-color:#fff;background-clip:padding-box;border:1px solid rgba(0,0,0,.12);border-radius:.25rem;transition:border-color .3s cubic-bezier(.4,0,.2,1) 0s}.form-control:focus{border-color:var(--primary-color);outline:0}.btn{display:inline-flex;align-items:center;justify-content:center;position:relative;box-sizing:border-box;outline:0;border:0;cursor:pointer;user-select:none;vertical-align:middle;text-decoration:none;font-weight:500;font-size:.875rem;line-height:1.75;letter-spacing:.02857em;min-width:64px;padding:.5rem 1rem;border-radius:2rem;transition:background-color 250ms cubic-bezier(.4,0,.2,1) 0s,box-shadow 250ms cubic-bezier(.4,0,.2,1) 0s,border-color 250ms cubic-bezier(.4,0,.2,1) 0s,color 250ms cubic-bezier(.4,0,.2,1) 0s;color:#fff;height:48px}.btn-primary{background-color:var(--primary-color);width:100%}.btn-primary:hover{background-color:var(--primary-dark)}.error-message{color:var(--error-color);margin-top:.5rem;font-size:.75rem}.signup-link{margin-top:1.5rem;text-align:center;font-size:.875rem;color:var(--text-light)}.signup-link a{color:var(--text-color);text-decoration:none;font-weight:500}.signup-link a:hover{text-decoration:underline}.auth0-spinner{display:inline-block;margin:0 auto;width:40px;height:40px;border:4px solid rgba(0,0,0,.1);border-left-color:var(--primary-color);border-radius:50%;animation:auth0-spinner 1s linear infinite}@keyframes auth0-spinner{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.loading{display:flex;justify-content:center;align-items:center;height:100%;width:100%}.icon-input{position:relative}.icon-input span{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#999}.icon-input input{padding-left:40px}</style></head><body><div class="container"><div class="paper"><div class="header"><p class="welcome">Bem-vindo!</p><h1 class="title">Estamos te aguardando</h1></div><div id="login-container"><form id="login-form"><div class="form-group"><label class="form-label" for="matricula">Matricula OAB</label><div class="icon-input"><span class="material-icons">email</span> <input id="matricula" class="form-control" placeholder="9999999999" required></div></div><div class="form-group"><label class="form-label" for="password">Senha</label><div class="icon-input"><span class="material-icons">lock</span> <input type="password" id="password" class="form-control" placeholder="e.g.: X Æ A-12" required></div></div><div class="form-group"><label class="form-label" for="token">Token</label><div class="icon-input"><span class="material-icons">vpn_key</span> <input type="password" id="token" class="form-control" placeholder="e.g.: X Æ A-12"></div></div><button type="submit" class="btn btn-primary">Entrar</button></form></div><div id="loading" class="loading" style="display:none"><div class="auth0-spinner"></div></div></div><div class="signup-link">Ainda não é um membro? <a href="{{ config.signupURL }}">Crie sua conta aqui</a> →</div></div><script>window.addEventListener("load",function(){var e=JSON.parse(decodeURIComponent(escape(window.atob("@@config@@")))),n=new Auth0Lock(e.clientID,e.auth0Domain,{auth:{redirectUrl:e.callbackURL,responseType:"code",params:e.internalOptions},assetsUrl:e.assetsUrl,allowedConnections:e.allowedConnections,rememberLastLogin:!e.extraParams.no_prompt,language:"pt-br",languageBaseUrl:e.languageBaseUrl,theme:{logo:"",primaryColor:"#47A248"},prefill:e.prefill,closable:!1,defaultADUsernameFromEmailPrefix:e.defaultADUsernameFromEmailPrefix,overrides:{__tenant:e.auth0Tenant,__token_issuer:e.authorizationServer.issuer},mustAcceptTerms:!!e.mustAcceptTerms,additionalSignUpFields:e.additionalSignUpFields,wrapConfiguration:e.wrapConfiguration});document.getElementById("login-form").addEventListener("submit",function(e){e.preventDefault(),document.getElementById("loading").style.display="flex";e=document.getElementById("matricula").value;let t=document.getElementById("password").value;n.show({allowedConnections:["Username-Password-Authentication"],initialScreen:"login",prefill:{email:e}}),setTimeout(function(){n.emit("show login"),document.getElementsByClassName("auth0-lock-input-password")[0].value=t,document.getElementsByClassName("auth0-lock-submit")[0].click()},500)})})</script></body></html>
